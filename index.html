<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snake game</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .map{
            width: 700px;
            height: 500px;
            background:  url("images/map.jpg");
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
    <script src="js/snakeMap.js"></script>
    <script src="js/snakeFood.js"></script>
    <script src="js/snake.js"></script>
</head>
<body>
<!--<div class="map"></div>-->
<script>
    let oMap=new SnakeMap();
    let obj1={
        width:50,
        height:50,
        img:"images/body.png",
        snakeMap:oMap
    };
    let oFood=new SnakeFood(obj1);
    oFood.render();
    let obj2={
        width:50,
        height:50,
        headImg:"images/head.png",
        bodyImg:"images/body.png",
        snakeMap:oMap,
        // snakeFood:oFood,
    };
    let oSnake=new Snake(obj2);
    oSnake.render();
    oSnake.update();
</script>
</body>
</html>
